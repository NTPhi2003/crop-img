<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="select-image">
        <label for="img" class="select-image-text">Select image:</label>
        <input type="file" id="img" name="img" class="inpFile" accept="image/*" class="select-image-link">
    </div>
    <div id="imageContainer">
        <div class="image-preview" id="imagePreview">
            <div id="fileIMG" class="image-preview__image">
                <canvas class="test"></canvas>   
            </div>
            <div id="canvas"></div>
    
            <span class="image-preview__default-text">Image preview</span>
        </div>
        
    </div>
    
    <div class="download-container">
        <div class="resized-img"></div>
        <button class="download">Download</button>
    </div>
    <script src="main.js" defer></script>
    
</body>
</html>
